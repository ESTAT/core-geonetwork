<div class="btn-group baselayer"
     data-ng-class="dropup ? 'dropup' : ''"
     data-ng-show="layers.length > 1">
  <div class="form-group">
  	<label data-translate="">backgroundMap</label>
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	    {{map.getLayers().item(0).get('title')}} <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu scrollable-menu" role="menu">
	    <li ng-repeat="layer in layers">
	      <a href="" ng-click="setBgLayer(layer)">
	        <span class="fa" ng-class="(layer==map.getLayers().item(0)) ? 'fa-dot-circle-o' : 'fa-circle-o'"></span>
	        {{layer.get('title')}}
	      </a>
	    <li>
	  </ul>
  </div>
</div>
