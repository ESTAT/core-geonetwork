<ul class="list-group">
  <li data-ng-repeat="layer in (layers | gnReverse | filter:layerFilterFn)" data-ng-if="layer.get('legend')"
      class="list-group-item" >
    <h5>{{layer.get('label')}}</h5>
    <p>
      <img ng-src="{{layer.get('legend')}}"/>
    </p>
  </li>  
  <li data-ng-repeat="layer in (layers | gnReverse | filter:layerFilterFn)" data-ng-if="layer.get('htmllegend')"
      class="list-group-item" >
    <h5>{{layer.get('label')}}</h5>
    <p data-ng-bind-html="layer.get('htmllegend')"></p>
  </li>
</ul>
